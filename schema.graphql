type Token @entity {
  id: ID!
  tokenID: BigInt!
  tokenURI: String!
  ipfsURI: String!
  image: String!
  background: String!
  clothes: String!
  earring: String!
  eyes: String!
  fur: String!
  hat: String!
  mouth: String!
  updatedAtTimestamp: BigInt!
  owner: User!
}

type User @entity {
  id: ID!
  tokens: [Token!]! @derivedFrom(field: "owner")
}

type _Schema_
  @fulltext(
    name: "covenSearch"
    language: en
    algorithm: rank
    include: [{entity: "Token", fields:
      [{ name: "background" }, { name: "clothes" }, { name: "earring" }, { name: "eyes" }, { name: "fur" }, { name: "hat" }, { name: "mouth" }
    ] }]
  )
